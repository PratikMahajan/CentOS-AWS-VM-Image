version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - checkout
      - run:
          name: Install packages
          command: sudo apt-get update && sudo apt-get install wget zip unzip -y
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Download packer
          command: |
            wget -q https://releases.hashicorp.com/packer/1.3.4/packer_1.3.4_linux_amd64.zip
            unzip packer*.zip
            chmod +x packer
      - run:
          name: Validate Packer Template
          command: ./packer validate ubuntu-ami-template.json
      - run:
          name: Build AMI
          command: |
            ./packer build \
            -var "aws_region=${AWS_REGION}" \
            -var "subnet_id=${AWS_SUBNET_ID}" \
            -var "source_ami=${source_ami}" \
            -var "ssh_username=${ssh_username}" \
            -var "DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}" \
            -var "DB_USER=${DB_USER}" \
            -var "DB_PASSWORD=${DB_PASSWORD}" \
            -var "DATABASE_NAME=${DATABASE_NAME}" \
            -var "DB_HOST=${DB_HOST}" \
            -var "REGION_IDENTIFIER=${REGION_IDENTIFIER}" \
            centos-ami.json